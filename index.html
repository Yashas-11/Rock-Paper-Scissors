<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="imageContainer">
            <input type="image" src="Images/rock.png" onclick="playGame('rock');" class="image">
            <input type="image" src="Images/paper.png" onclick="playGame('paper');" class="image">
            <input type="image" src="Images/scissor.png" onclick="playGame('scissors');" class="image">
        </div>
        <p class="js-result textColor"></p>
        <p class="js-moves textColor"></p>
        <p class="js-score textColor"></p>
        <button class="button textColor" onclick="
            score.wins = 0;
            score.losses = 0;
            score.ties = 0;
            localStorage.removeItem('score');
            updateScoreElement();
        ">Reset Score</button>
    </div>
    <script src="index.js">    </script>
</body>
</html>
